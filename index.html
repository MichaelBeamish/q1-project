<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Satellite Tracker</title>
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css" />
    <!-- Mapquest CSS -->
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Mapquest JS -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <!-- My JS -->
    <script src="assets/scripts/app.js" defer></script>
</head>
<body>

    <header class="aligner">
        <h1>Satellite Tracker</h1>
    </header>

    <nav class="aligner">
        <button class="space-button" name="ISS" value="25544">ISS</button>
        <button class="space-button" name="SES-1" value="36516">SES-1</button>
        <button class="space-button" name="GOES-13" value="29155">GOES-13</button>
        <button class="space-button" name="NOAA-19" value="33591">NOAA-19</button>
        <button class="space-button" name="EOS AM-1" value="25994">TERRA</button>
    </nav>

    <main class="aligner container">
        
        <div id="map" style="width: 1600px; height: 700px"></div>

    </main>

    <footer class="aligner">
        <p>Created by: <a href="https://www.linkedin.com/in/michael-beamish/" target="_blank">Michael Beamish</a> - August 2018</p>
    </footer>
    
</body>
</html>
